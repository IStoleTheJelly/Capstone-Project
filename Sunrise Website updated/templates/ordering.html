{% extends "template.html" %}
{% block head %}
  <link rel="stylesheet" href="{{url_for('static', filename='ordering.css')}}">  
{% endblock %}

{% block body %}
  <main class="ordering-menu container">
    <h2 class="menu-title">Order Your Favorites</h2>
    <div class="menu-grid">
      
      <!-- Looping through the database -->
      {% for product in products %}
      <div class="menu-item">
        <img src="{{ url_for('static', filename=product.image_url) }}" alt="{{ product.name }}" class="menu-img">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p class="menu-price">${{ "%.2f"|format(product.price) }}</p>
        
        <!-- This checks the stock from the database -->
        {% if product.stock > 0 %}
          <button class="order-btn">Order</button>
        {% else %}
          <button class="order-btn" disabled>Out of Stock</button>
        {% endif %}
      </div>
      {% endfor %}
      <!-- End of loop -->

    </div>
  </main>
{% endblock %}
